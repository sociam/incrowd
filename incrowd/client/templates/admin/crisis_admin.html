<template name="crisisAdmin">

    <h4> Define New Crisis </h4>

    <div class="row" >
        <div class="post col-md-4" id="left">
            <form id="defineNewCrisis">
                <div class="form-group col-md-12">
                    <label for="entityName">Crisis Title</label>
                    <input type="text" class="form-control" id="entityName" name="name" placeholder="Enter Crisis Title">
                </div>

                <div class="form-group col-md-5">
                    <label for="crisis-startDate">Start Date</label>
                    <input type="text" name="crisis-startDate" class="form-control" id="crisis-startDate">
                </div>

                <div class="form-group col-md-5">
                    <label for="crisis-endDate">End Date</label>
                    <input type="text" name="crisis-endDate" class="form-control" id="crisis-endDate">
                </div>

                name
                crisis-startDate
                crisis-endDate
                tagList


                <div class="form-group col-md-12">
                    <label for="tagList">Tags <small>(use commas e.g. syria, water, help )</small></label>
                    <input type="text" class="form-control" id="tagList" name="tagList" placeholder="Enter Tags">
                </div>

                <div class="form-group col-md-12">
                    <label for="crisis-langs">Select Languages <small> some helpful text here </small></label>
                    {{#each languageSelect}}

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="langCheck-{{code}}" name="{{name}}" value="{{code}}"> {{name}}
                            </label>
                        </div>

                    {{/each}}
                </div>

                <div class="form-group col-md-12">
                    <label for="entities">Entities <small>info text here</small></label>
                    <input type="text" class="form-control" id="entities" name="entities" placeholder="Enter Entities">
                </div>

                <div class="form-group col-md-5">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>



            </form>
        </div>

        <div class="col-md-8" id="right">
                <div class="post">
                    <div class="post-content entity-block">

                        <h3 class="entity-title">
                            <a href="#">{{name}}</a>
                            <small> <a href="#" id="entityEdit">Edit</a></small>
                        </h3>

                        <p> Text </p>

                    </div>
                </div>
        </div> <!-- right column -->
    </div>

</template>
