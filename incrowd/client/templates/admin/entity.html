<template name="entity">
    <h2> Entity Admin</h2>

        <div class="row" >
            <div class="post col-md-4" id="left">
                <form id="entityForm">
                    <div class="form-group">
                        <label for="entityName">Entity Name</label>
                        <input type="text" class="form-control" id="entityName" name="name" placeholder="Enter entity name">
                    </div>

                    <div class="form-group">
                       <textarea name="description" id="entityDescription" class="form-control" rows="3" placeholder="Enter short description of the entity"></textarea>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="check-place" name="place" value="place"> Place
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="check-ngo" name="ngo" value="ngo"> NGO
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="check-person" name="person" value="person"> Person
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <div class="post">
                    <a id="entity-search" class="btn btn-info btn-sm"> Search All Haiti for Entities </a>
                </div>
            </div>

            <div class="col-md-8" id="right">
                {{#each entity}}
                    <div class="post">
                        <div class="post-content entity-block">

                            <h3 class="entity-title">
                                <a href="#">{{name}}</a>
                               <small> <a href="#" id="entityEdit">Edit</a></small>
                            </h3>

                           {{>entityBlockIcons}}



                            <p>{{description}}</p>

                        </div>
                    </div>
                {{/each}}
            </div> <!-- right column -->
        </div>





</template>
