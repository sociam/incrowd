<template name="apiSearch">
  <div class="container-fluid api-search-box">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="textInput" class="col-sm-10 control-label">Text ( url-formatted string eg text=needle+in+haystack )</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="textInput" placeholder="Full-text search on title + text properties.">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-default" value="Search">
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</template>
