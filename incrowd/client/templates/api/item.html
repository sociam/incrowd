<template name="item">
    <div class="item">
        <div class="item-content">
            <h4> {{content}} </h4>
            <p>{{publishedAt}} // <a href="{{source}}">{{source}}</a> // {{language.code}} // {{lifespan}} </p>
            <p> {{geo.locationIdentifiers.authorLocationName}} // {{geo.locationIdentifiers.authorTimeZone}} // {{geo.coordinates}} </p>
        </div>
    </div>
</template>
