<template name="crisisLangDist">
    <h3> Languages </h3>
    {{#if areLangsNotFound}}
        <h5> Not Found:
        {{#each configLangsNotFound}}
            {{this}}
        {{/each}}
        </h5>
    {{/if}}
    {{#each languages}}
        <div class="list-group">


                {{#if isConfigLang}}
                    <p class="bg-success">
                        <h4 class="list-group-item-heading"> {{name}}: {{value}} </h4>
                    </p>
                {{else}}
                    <p class="bg-warning">
                        <h4 class="list-group-item-heading"> {{name}}: {{value}} </h4>
                    </p>
                {{/if}}
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{langQty}}"
                     aria-valuemin="0" aria-valuemax="100" style="width:{{langQty}}%;">
                    {{langQty}}%
                </div>
            </div>

            <hr/>

            <!-- filter mechanism is setup but not activated (yet)-->
                <!--<p class="list-group-item-text">-->
                    <!--<a href="#" class="filter-language" id="{{name}}">-->
                        <!--{{#if filterToggle}}-->
                            <!--Add to Filter-->
                        <!--{{else}}-->
                            <!--Remove Filter-->
                        <!--{{/if}}-->

                    <!--</a>-->
                <!--</p>-->
        </div>
    {{/each}}

</template>
